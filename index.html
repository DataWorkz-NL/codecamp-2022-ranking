<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Codecamp - 2022 - Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald|Overpass+Mono&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./brackets-viewer.min.css" />
  <link rel="stylesheet" href="./dark-blue.css" />
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="l-wrapper">
    <h1>Codecamp 2022 Results</h1>
    <ul class="tabs" role="tablist">
      <li>
        <input type="radio" name="tabs" id="tab1" checked />
        <label for="tab1" role="tab" aria-selected="true" aria-controls="panel1" tabindex="0">Leaderboard</label>
        <div id="tab-content1" class="tab-content" role="tabpanel" aria-labelledby="Leaderboard" aria-hidden="false">
          <div class="l-grid">
            <div class="c-card">
              <div class="c-card__body">
                <ul class="c-list" id="list">
                  <li class="c-list__item">
                    <div class="c-list__grid">
                      <div class="u-text--left u-text--small u-text--medium">Rank</div>
                      <div class="u-text--left u-text--small u-text--medium">Team</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li>
        <input type="radio" name="tabs" id="tab2" />
        <label for="tab2" role="tab" aria-selected="false" aria-controls="panel2" tabindex="0">Finals</label>
        <div id="tab-content2" class="tab-content" role="tabpanel" aria-labelledby="Finals" aria-hidden="true">
          <div id="brackets" class="brackets-viewer">
          </div>
        </div>
      </li>
    </ul>
  </div>
  </div>
  <!-- partial -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script type="text/javascript" src="./brackets-viewer.min.js"></script>
  <script type="text/javascript" src="db-8.js"></script>
  <script src="./script.js"></script>
</body>
</html>
